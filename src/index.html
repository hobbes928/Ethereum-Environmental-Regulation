    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Drinking Water Reports</h1>
          <hr/>
          <br/>
        </div>
      </div>

            <form>
              pH:<br>
              <input type="text" id="inputPH" name="ph"><br>
              Hardness:<br>
              <input type="text" id="inputhard" name="hardness"><br>
              TDS:<br>
              <input type="text" id="inputTDS" name="TDS"><br>
              Company Address:<br>
              <input type="text" id="inputAddr" name="Addr">
            </form><br/>


            <button class="btn btn-default btn-submit" type="button" data-id="0">Submit Report</button><br/><br/>
            <strong>pH</strong>: <span id="reportpH">?</span><br/>
            <strong>hardness</strong>: <span id="reporthard">?</span><br/>
            <strong>TDS</strong>: <span id="reportTDS">?</span><br/>
            <strong>Signed</strong>: <span id="reportSign">?</span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Get Report</button><br/><br/>
            <button class="btn btn-default btn-sign" type="button" data-id="0">Sign Report</button><br/><br/>



            <form id="CompanyLabReg">
              Company Address:<br>
              <input type="text" id="inputCAddr" name="companyAddr"><br>
              Company Name:<br>
              <input type="text" id="inputCName" name="companyName"><br/><br/>
              <button class="btn btn-default btn-AddComp" type="button" data-id="0">Add Company</button><br/><br/>
                Lab Address:<br>
                <input type="text" id="inputLAddr" name="labAddr"><br>
                Lab Name:<br>
                <input type="text" id="inputLName" name="labName"/><br/><br/>
                <button class="btn btn-default btn-AddLab" type="button" data-id="0">Add Lab</button><br/><br/>
                  Regulator Address:<br>
                  <input type="text" id="inputRAddr" name="regAddr"><br>
                  Regulator Name:<br>
                  <input type="text" id="inputRName" name="regName"><br/><br/>
                  <button class="btn btn-default btn-AddReg" type="button" data-id="0">Add Regulator</button><br/><br/>

                  Address:<input type="text" id="inputAddr" name="Address"><button class="btn btn-default btn-GetComp" type="button" data-id="0">Get Company</button><button class="btn btn-default btn-GetLab" type="button" data-id="0">Get Lab</button><button class="btn btn-default btn-GetReg" type="button" data-id="0">Get Regulator</button><br/><br/>
                  <strong>Name</strong>: <span id="GetName">?</span><br/><br/>

                  
                </form><br/><br/>
